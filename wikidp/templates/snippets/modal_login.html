<!-- Login Modal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
       <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header center white">
               <button type="button" class="close white glow" data-dismiss="modal">&times;</button>
               <h4 class="center"><span class="glyphicon glyphicon-lock"></span> Login</h4>
               <h5>Login via Wikimedia credentials via OAuth</h5>
            </div>
            <div class="modal-body">
                    <button class="btn btn-success btn-block">
                       <span class="glyphicon glyphicon-off"></span> Login using Wikimedia
                    </button>
           </div>
            <div class="modal-footer">
                <p>Need a Wikidata Account? <a href="{{ config.WIKIDATA_SIGN_UP_URL }}" target="_blank">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/oauth.js') }}"></script>
</div>
