<!-- Login Modal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
       <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header center white">
               <button type="button" class="close white glow" data-dismiss="modal">&times;</button>
               <h4 class="center"><span class="glyphicon glyphicon-lock"></span> Login</h4>
               <h5>Login with Wikimedia Credentials</h5>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                       <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                       <input type="text" class="form-control" id="username" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                       <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                       <input type="password" class="form-control" id="psw" placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                       <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">
                       <span class="glyphicon glyphicon-off"></span> Login
                    </button>
                </form>
           </div>
            <div class="modal-footer">
                <p>Need a Wikidata Account? <a href="{{ config.WIKIDATA_SIGN_UP_URL }}" target="_blank">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
